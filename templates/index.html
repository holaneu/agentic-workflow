<!DOCTYPE html>
<html>
<head>
  <title>Workflows</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Workflows</h1>    
    <textarea id="input" placeholder="Enter your text input here ..."></textarea>
    
    <select id="workflow">
      <option value="" disabled selected>Please select workflow</option>
      {% for id, workflow in workflows.items() %}
      <option value="{{ id }}">{{ workflow.name }}</option>
      {% endfor %}
    </select>
    
    <button onclick="processText()">Start workflow</button>
    
    <div id="result"></div>
  </div>
  
  <script>    
    const uiConfigs = {
      labels: {
        empty_input_error: "<span class='error'>Please enter some text to process</span>",
        workflow_success: "<span class='success'>âœ“ Workflow completed successfully</span>",
        select_workflow_error: "<span class='error'>Please select a workflow</span>"
      },
    };  
    
    async function processText() {      
      const inputText = document.getElementById('input');
      const workflowSelection = document.getElementById('workflow');
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = '';
      
      // Validate input
      if (!inputText.value.trim()) {
        resultDiv.innerHTML = uiConfigs.labels.empty_input_error;
        return;
      }

      // Validate workflow selection
      if (!workflowSelection.value) {
        resultDiv.innerHTML = uiConfigs.labels.select_workflow_error;
        return;
      }
      
      try {
        const response = await fetch('/process', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            input: inputText.value, 
            workflow: workflowSelection.value 
          })
        });
        
        const data = await response.json();
        if (response.ok) {
          resultDiv.innerHTML = uiConfigs.labels.workflow_success;
          // Reset workflow selection
          workflowSelection.value = "";
        } else {
          resultDiv.innerHTML = `Error: ${data.error}`;
        }
      } catch (e) {
        resultDiv.innerHTML = `Error: ${e.message}`;
      }
    }
  </script>
</body>
</html>
